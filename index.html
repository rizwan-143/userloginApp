<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <title>Registration</title>
</head>
<body>
    
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <div class="row d-flex w-100 p-0" style="height: 100vh;">
            <div class="col-sm-12 col-md-8 border border-secondary bg-black d-flex justify-content-center align-items-center">
                <h3 class="text-white text-capitalize display-6 fw-bold">user registeration</h3>
            </div>
            <div class="col-sm-12 col-md-4 d-flex align-items-center">
                <form action="" class="form form-control d-flex flex-column gap-2 w-100 justify-content-center rounded-0" id="myRegisterForm">
                    <div class="userName">
                        <label for="" class="text-capitalize">user name</label>
                    <input type="text" name="userRegisterName" id="userRegisterName" class="form-control border border-secondary text-secondary" placeholder="user name" required>
                    </div>
                    <div class="userEmail">
                        <label for="" class="text-capitalize">Email</label>
                    <input type="email" name="userRegisterEmail" id="userRegisterEmail" class="form-control border border-secondary text-secondary" placeholder="enter your email" required>
                    </div>
                    <div class="password">
                        <label for="" class="text-capitalize">password</label>
                    <input type="password" name="userRegisterPassword" id="userRegisterPassword" class="form-control border border-secondary text-secondary" placeholder="enter Your Password" required>
                </div>
                <button class="bg-success px-4 py-2 border-0 text-white rounded-4 w-50 text-capitalize" type="submit">register</button>
                <span> have an account <a href="./login.html" class="fw-bold text-capitalize">login</a></span>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
