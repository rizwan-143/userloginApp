<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href=".//bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <title>login</title>
</head>
<body>



    <div class="container-fluid">
        <div class="row d-flex w-100 p-0" style="height: 100vh;">
            <div class="col-sm-12 col-md-8 border border-secondary bg-black d-flex justify-content-center align-items-center">
                <h3 class="text-white text-capitalize display-6 fw-bold">user login</h3>
            </div>
            <div class="col-sm-12 col-md-4 d-flex align-items-center" >
                <form action="" class="form form-control d-flex flex-column gap-2 w-100 justify-content-center rounded-0" id="myLoginForm">
                    <div class="userName">
                        <label for="" class="text-capitalize">Email</label>
                    <input type="email" name="userLoginEmail" id="userLoginEmail" class="form-control border border-secondary text-secondary" placeholder="enter your email" required>
                    </div>
                    <div class="password">
                        <label for="" class="text-capitalize">password</label>
                        <div class="passwordField position-relative">
                            <input type="password" name="userLoginPassword" id="userLoginPassword" class="form-control border border-secondary text-secondary" placeholder="enter Your Password" required>
                            <i class="fa-solid fa-eye-slash position-absolute"  style="top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;" id="passwordToggle"></i>
                        </div>
                    <span class="d-flex align-items-baseline gap-2"><input type="checkbox" name="" id=""> <p class="text-capitalize">remember me</p> </span>
                    <span style="font-size: 12px;" class="position-relative right-100">forgot your password</span>
                </div>
                <button class="bg-success px-4 py-2 border-0 text-white rounded-4 w-50 text-capitalize" type="submit">login</button>
                <span>Dont have account <a href="./register.html" class="fw-bold">sign up</a></span>
                </form>
            </div>
        </div>
    </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js""></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    
    <script src="index.js"></script>
</body>

</html>
