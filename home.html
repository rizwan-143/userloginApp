<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <title>Document</title>
</head>

<body>



  <div class="container-fluid">
    <div class="row">
      <div class="col bg-black text-white p-3 d-flex justify-content-between align-items-center">
        <h5 class="display-6 fw-bold text-capitalize" id="userNameDisplay">user name</h5>
        <div class="userProfile">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-bs-toggle="dropdown" data-bs-target="#dropdown">
              profile
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdown">
              <button class="btn border-0 text-center text-capitalize" id="logOutBtn">logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <div class="input-group">
          <input type="text" name="" id="userInputLIst" class="border-secondary rounded-pill form-control"
            placeholder="enter to add">
          <button class="rounded-pill bg-success text-white text-capitalize fw-bold p-2 border-0 m-1"
            id="addListBtn">add</button>
        </div>

        <ul class="toDoList border border-primary mt-3 rounded-4 p-3" id="toDoList">
          <li class="text-capitalize">
          user to do list
          </li>
        </ul>
      </div>
    </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
  <script src="index.js"></script>


</body>

</html>
